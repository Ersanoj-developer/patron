<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portrait Video with Bottom Name Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: white;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      object-fit: cover;
    }

    .overlay-bottom {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1.5rem;
      white-space: nowrap;
    }

    @media (orientation: portrait) {
      video {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

<div class="video-container">
  <video autoplay muted loop playsinline>
    <source src="Patron.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay-bottom">  <center>Rev.Fr.Emmanuel Peechatt</center> Patron - Kakkanattu Family Union</div></center>
 
</div>

</body>
</html>
