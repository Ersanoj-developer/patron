
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Video Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      width: auto;
      object-fit: cover;
      display: block;
    }

    @media (orientation: portrait) {
      video {
        width: 100%;
        height: auto;
      }
    }

    .overlay-bottom {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1.5rem;
      white-space: nowrap;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      cursor: pointer;
      font-size: 2rem;
      color: black;
      z-index: 2;
      transition: transform 0.2s ease;
    }

    .play-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }
  </style>
</head>
<body>

<div class="container">
  <video id="launchVideo" playsinline>
    <source src="https://github.com/user-attachments/assets/fae8287b-15c3-49b2-b5fb-ab31b1018e19" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button id="playBtn" class="play-button">â–¶</button>

  <div class="overlay-bottom"><Center>Rev.Fr.Emmauel Peechatt</Center><p>Patron - Kakkanattu Kudumbayogam</p> </div>
</div>

<script>
  const video = document.getElementById('launchVideo');
  const playBtn = document.getElementById('playBtn');

  playBtn.addEventListener('click', () => {
    video.play();
    playBtn.style.display = 'none';
  });

  // Optional: Hide play button if video plays by other means
  video.addEventListener('play', () => {
    playBtn.style.display = 'none';
  });
</script>

</body>
</html>
